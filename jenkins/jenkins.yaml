apiVersion: v1
data:
  tls.crt: >-
    
  tls.key: >-
    
type: kubernetes.io/tls
kind: Secret
metadata:
  name: tls-cert
  namespace: dev-tools
type: kubernetes.io/tls
---
apiVersion: traefik.io/v1alpha1
kind: TLSStore
metadata:
  name: default
  namespace: dev-tools

spec:
  defaultCertificate:
    secretName: tls-cert
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jenkins-dashboard
  namespace: dev-tools
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`jenkins.dashboard.com`)
      kind: Rule
      services:
        - name: jenkins
          kind: Service
          namespace: dev-tools
          port: 80
  tls:
    secretName: tls-cert